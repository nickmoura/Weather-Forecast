<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Previsão do tempo</title>
	<!-- Include Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Include Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="weather-card">
        <h1 class="weather-title text-center mb-4">Previsão do tempo</h1>
          <form class="form">
        <div class="input-group mb-3">
                <input 
                    type="text"
                    class="form-control cidade"
                    placeholder="Busque a cidade"
                    aria-label="Nome da Cidade"
                />
                <button class="btn btn-primary weather-btn">Buscar</button>
            </form>
        </div>
        <div id="weatherInfo">
            <div class="weather-icon text-center">
                <i class="bi bi-cloud-sun"></i>
            </div>
            <div class="weather-info text-center">
                <p>Temperatura: <span class="result temperatura">20°C</span></p>
                <p>Clima: <span class="result clima">Nublado</span></p>
                <p>Umidade: <span class="result umidade">60%</span></p>
                <p>Velocidade do vento: <span class="result velocidadeVento">5 m/s</span></p>
                <p>Visibilidade: <span class="result visibilidade">10 km</span></p>
            </div>
        </div>
    </div>
 
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js" defer></script>
</body>

</html>
