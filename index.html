<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Previsão do tempo</title>
	<!-- Include Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Include Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="weather-card">
        <div class="row justify-content-end">
            <div class="col-auto">
                <div class="sunny-icon">
                    <i class="bi bi-sun-fill"></i>
                </div>
            </div>
        </div>
        <h1 class="weather-title text-center mb-4">
          Previsão do tempo</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control"
                   placeholder="Insira a cidade"
                   aria-label="City Name"
                aria-describedby="basic-addon2">
            <button class="btn btn-primary weather-btn"
                    type="button" id="button-addon2">Buscar</button>
        </div>
        <div id="weatherInfo">
            <div class="weather-icon text-center">
                <i class="bi bi-cloud-sun"></i>
            </div>
            <div class="weather-info text-center">
                <p>Temperatura: 20°C</p>
                <p>Clima: Ensolarado</p>
                <p>Umidade: 60%</p>
                <p>Velocidade do vento: 5 m/s</p>
                <p>Visibilidade: 10 km</p>
            </div>
        </div>
    </div>
 
    <!-- Include Bootstrap JS -->
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
